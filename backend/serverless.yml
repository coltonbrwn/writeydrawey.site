service: writey-drawey-offline

plugins:
  - serverless-offline

provider:
  name: aws
  runtime: nodejs12.x

custom:
  serverless-offline:
    port: 4000
    prefix: dev-api

functions:
  gameApi:
    handler: ./index.submit
    timeout: 3
    events:
      - http:
          method: POST
          path: /api
          cors: true
  getState:
    handler: ./index.get
    events:
      - http:
          path: /state
          method: GET
          cors: true
